        <main>
            <h2>Inserisci prodotto</h2>
            
            <form action="insert" method="POST">
                <label for ="product_new">Prodotto: </label>
                <input type = "text" id = "product_new" name = "product"><br>
                <label for="quantity_new">Quantità:</label>
                <input type="number" id="quantity_new" name="quantity" min = "1" max ="1000" value = "1"><br>
                <label for = "program_new">Programma necessario:</label>
                <input type ="text" id = "program_new" name = "product"><br>
                <label for="prezzo_new">Prezzo:</label>
                <input type = "number" id = "prezzo_new" name = "prezzo" min ="0.00" step ="0.1" required="required" value ="0.00" ><br>
                <label for ="description_new">Descrizione:</label>
                <textarea rows="2" cols="10" name ="description" id ="description_new" required ="required"></textarea><br>
                <label for ="image_new">Immagine:</label>
                <input type="file" id = "image_new" name = "image" required="required"><br>
                <input type="submit">
            </form>  
            <br>
